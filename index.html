<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Sliding Puzzle</title>
</head>
<body>

  <div class="wrapper">
  
    <div class="grid-container" id="grid">
      <div class="grid-cell" id="cell-0">1</div>
      <div class="grid-cell" id="cell-1">2</div>
      <div class="grid-cell" id="cell-2">3</div>
      <div class="grid-cell" id="cell-3">4</div>
      <div class="grid-cell" id="cell-4">5</div>
      <div class="grid-cell" id="cell-5">6</div>
      <div class="grid-cell" id="cell-6">7</div>
      <div class="grid-cell" id="cell-7">8</div>
      <div class="grid-cell" id="cell-8">9</div>
      <div class="grid-cell" id="cell-9">10</div>
      <div class="grid-cell" id="cell-10">11</div>
      <div class="grid-cell" id="cell-11">12</div>
      <div class="grid-cell" id="cell-12">13</div>
      <div class="grid-cell" id="cell-13">14</div>
      <div class="grid-cell" id="cell-14">15</div>
      <div class="grid-cell" id="cell-15"></div>
    </div>

    <br>

    <h1>Tools</h1>
    <div class="tools">
      <button onclick="gen()">SETUP</button>
      <button onclick="mix()">MIX</button>
      <button onclick="solve()">SOLVE</button>
    </div>
    <div id="statusBar">STATUS</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
